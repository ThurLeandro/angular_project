<div>
    <h1>Login</h1>
    <form>
        <h2>user:</h2>
        <input type="text" [(ngModel)]="user" name="user" placeholder="Digite seu usuario">
        <h2>nome:</h2>
        <input type="text" [(ngModel)]="nome" name="nome" placeholder="Digite seu nome">
    </form>
    
    
    <h3>User: {{user}}</h3>
    <p>Nome: {{nome}}</p>
